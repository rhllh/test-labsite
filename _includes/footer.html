<!-- Footer -->
<footer class="py-5 bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-3 mb-3">
        {% for item in site.data.menu limit:3 %}
          <p class="m-0 text-white nav-item{% if item.link == page.url %} active {% endif %}">
            <a class="nav-link" href="{{ site.baseurl }}{{ item.link }}">{{
              item.title
            }}</a>
          </p>
        {% endfor %}
      </div>
      <div class="col-md-3 mb-3">
        {% for item in site.data.menu %}
          {% if forloop.index > 3 and forloop.index < 6 %}
          <p class="m-0 text-white nav-item{% if item.link == page.url %} active {% endif %}">
            <a class="nav-link" href="{{ site.baseurl }}{{ item.link }}">{{
              item.title
            }}</a>
          </p>
          {% endif %}
        {% endfor %}
      </div>
      <div class="col-md-6 mb-6">
        <p class="m-0 text-white text-center">&copy; 2024, all rights reserved</p>
      </div>
    </div>
  </div>
  <!-- /.container -->
</footer>
